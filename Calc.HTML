<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calc.CSS">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>
            c<span class="span1">a</span>l<span class="span">c</span>ul<span class="span1">a</span>t<span class="span">o</span>r
        </h1>
    </header>
    <table id="calcu">
        <tr>
            <td colspan="3"><input type="text" id="result"></td>
            <td><input class="button1" type="button" value="c" onclick="clearResult()"/> </td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="7" onclick="appendNumber('7')"> </td>
            <td><input class="button" type="button" value="8" onclick="appendNumber('8')"> </td>
            <td><input class="button" type="button" value="9" onclick="appendNumber('9')"> </td>
            <td><input class="button" type="button" value="/" onclick="appendOperator('/')"> </td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="4" onclick="appendNumber('4')"> </td>
            <td><input class="button" type="button" value="5" onclick="appendNumber('5')"> </td>
            <td><input class="button" type="button" value="6" onclick="appendNumber('6')"> </td>
            <td><input class="button" type="button" value="*" onclick="appendOperator('*')"> </td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="1" onclick="appendNumber('1')"> </td>
            <td><input class="button" type="button" value="2" onclick="appendNumber('2')"> </td>
            <td><input class="button" type="button" value="3" onclick="appendNumber('3')"> </td>
            <td><input class="button" type="button" value="-" onclick="appendNumber('-')"> </td>
        </tr>
        <tr>
            <td><input class="button" type="button" value="0" onclick="appendNumber('0')"> </td>
            <td><input class="button2" type="button" value="." onclick="appendDecimalOperator('.')"> </td>
            <td><input class="button3" type="button" value="=" onclick="showResult('=')"> </td>
            <td><input class="button" type="button" value="+" onclick="appendOperator('+')"> </td>
        </tr>
    </table>
    <script src="Calc.JS"></script>
</body>
</html>
